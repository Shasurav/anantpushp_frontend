<mat-card-title>
    <input type="text" placeholder="Search any item name" [(ngModel)]="searchItem">
</mat-card-title>
<mat-grid-list cols="4" rowHeight="450px">
    <mat-grid-tile *ngFor="let i of itemdetails.product | searchitem: searchItem ;  let i=index">
        <mat-card id="image">
            <div class="centre">
                <mat-card-header>
                    <mat-card-title>
                        {{i.NAME}}
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <img mat-card-image id="img" src="https://material.angular.io/assets/img/examples/shiba2.jpg"
                        alt="{{i.NAME}}">
                </mat-card-content>
                <mat-card-content>
                <span>Price: {{i.Price}}</span> <br>
                <span>Stock: {{i.Stock}}</span>
            </mat-card-content>
            <mat-card-actions>
                    <button mat-button (click)="edit(i)">Edit</button>
                    <button mat-button (click)="delete(i)">Delete</button>
                    <button mat-button (click)="cart(i)">Add to Cart</button>

                  </mat-card-actions>
            </div>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
<button mat-mini-fab (click)="openDialog()" color="primary" class="spacer">
    <mat-icon aria-hidden="false" aria-label="add icon">add</mat-icon>
</button>
