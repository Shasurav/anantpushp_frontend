<mat-card-title>
    <input type="text" placeholder="Search any item name" [(ngModel)]="searchItem">
</mat-card-title>
<mat-grid-list cols="4" rowHeight="450px">
    <mat-grid-tile *ngFor="let i of itemdetails | searchitem: searchItem ;  let i=index">
        <mat-card id="image">
            <div class="centre">
                <mat-card-header>
                    <mat-card-title>
                        {{i.name}}
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <img mat-card-image id="img" src="http://3.17.148.164{{i.image}}"
                        alt="{{i.name}}">
                </mat-card-content>
                <mat-card-content>
                <span>Price: {{i.price}}</span> <br>
            </mat-card-content>
            <mat-card-actions>
                    <button mat-button (click)="edit(i)">Edit</button>
                    <button mat-button (click)="openDeleteDialog(i)">Delete</button>
                    <button mat-button (click)="cart(i)">Add to Cart</button>

                  </mat-card-actions>
            </div>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
<button mat-mini-fab (click)="openDialog()" color="primary" class="spacer">
    <mat-icon aria-hidden="false" aria-label="add icon">add</mat-icon>
</button>
