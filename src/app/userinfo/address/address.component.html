<mat-card-actions class="button">
    <button mat-raised-button (click)="selectedAddess()" color="primary">Deliver to this address</button>
</mat-card-actions>
<mat-card-title> {{header}}</mat-card-title>
<mat-grid-list cols='4' id="address">
    <mat-radio-group [(ngModel)]="selection" #radioGroup="matRadioGroup">
        <mat-grid-tile *ngFor="let address of newAddress  let i=index">
            <mat-card>
                <mat-card-content>
                    <label>Name:</label> {{address.name}}
                </mat-card-content>
                <mat-card-content>
                    <label>mobile:</label> {{address.mobile}}
                </mat-card-content>
                <mat-card-content>
                    <label>address:</label> {{address.address}}
                </mat-card-content>
                <mat-card-content>
                    <label>pincode:</label> {{address.pincode}}
                </mat-card-content>
                <mat-radio-button [value]="address">select above address</mat-radio-button>
            </mat-card>
        </mat-grid-tile>
    </mat-radio-group>
</mat-grid-list>
<mat-card>
    <mat-card-header>
        <mat-card-title>Add Address here!</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="addressForm" (ngSubmit)="onSubmit()">
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Name" formControlName="name">
                    <mat-error *ngIf="addressForm.get('name').errors?.required">Name is required</mat-error>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Mobile" formControlName="contact">
                    <mat-error *ngIf="addressForm.get('contact').errors?.required">mobile number is required</mat-error>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Pincode" formControlName="pincode">
                    <mat-error *ngIf="addressForm.get('pincode').errors?.required">pincode is required</mat-error>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Address" formControlName="address">
                    <mat-error *ngIf="addressForm.get('address').errors?.required">address is required</mat-error>
                </mat-form-field>
            </p>
            <mat-card-actions class="button">
                <button mat-raised-button type="submit" color="primary">Add new address</button>
            </mat-card-actions>
        </form>
    </mat-card-content>
</mat-card>
