<mat-card>
    <mat-card-header>
        <mat-card-title>Add Address here!</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="addressForm" (ngSubmit)="onSubmit()" (click)="navigate()">
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Name" formControlName="name">
                    <mat-error *ngIf="addressForm.get('name').errors?.required">Name is required</mat-error>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Mobile" formControlName="contact">
                    <mat-error *ngIf="addressForm.get('contact').errors?.required">mobile number is required</mat-error>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Pincode" formControlName="pincode">
                    <mat-error *ngIf="addressForm.get('pincode').errors?.required">pincode is required</mat-error>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Address" formControlName="address">
                    <mat-error *ngIf="addressForm.get('address').errors?.required">address is required</mat-error>
                </mat-form-field>
            </p>
            <mat-card-actions class="button">
                <button mat-raised-button type="submit" color="primary">Deliver to this address</button>
            </mat-card-actions>
        </form>
    </mat-card-content>
</mat-card>
