<mat-card class="mat-elevation-z7">
        <mat-card-header>
            <mat-card-title>Add Bank details here!</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="bankForm" (ngSubmit)="onSubmit()">
                <p>
                    <mat-form-field>
                        <input type="text" matInput placeholder="Name" formControlName="username">
                        <mat-error *ngIf="bankForm.get('username').errors?.required">Name is required</mat-error>
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field>
                        <input type="text" matInput placeholder="IFSC code" formControlName="ifsc">
                        <mat-error *ngIf="bankForm.get('ifsc').errors?.required">ifsc code is required</mat-error>
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field>
                        <input type="text" matInput placeholder="Account Number" formControlName="accountnumber">
                        <mat-error *ngIf="bankForm.get('accountnumber').errors?.required">account number is required</mat-error>
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field>
                        <input type="text" matInput placeholder="Bank Name" formControlName="bankname">
                        <mat-error *ngIf="bankForm.get('bankname').errors?.required">bank name is required</mat-error>
                    </mat-form-field>
                </p>
                <mat-card-actions class="button">
                    <button mat-raised-button type="submit" color="primary">Submit bank details & Buy</button>
                </mat-card-actions>
            </form>
        </mat-card-content>
    </mat-card>
